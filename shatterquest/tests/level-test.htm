<script type='text/javascript'>
	function log(str)
	{
		var textbox = document.getElementById('log');
		textbox.value += str + '\n';
		textbox.scrollTop = textbox.scrollHeight - textbox.clientHeight;
	}
	loadLevel('palace',function() {
		log('done');
	});
</script>
